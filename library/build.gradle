plugins {
    id 'com.android.library' version '8.5.2'
}

android {
    namespace 'com.kharin.anotification'
    compileSdk 35

    defaultConfig {
        minSdk 24
        targetSdk 35
        consumerProguardFiles "consumer-rules.pro"
    }
}

dependencies {
    implementation "androidx.core:core:1.17.0"
    implementation "androidx.work:work-runtime:2.11.0"
}
