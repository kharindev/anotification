plugins {
    id 'com.android.library' version '8.12.3'
    id 'maven-publish'
}

android {
    namespace 'com.kharindev.anotification'
    compileSdk 35

    defaultConfig {
        minSdk 24
        targetSdk 35
        consumerProguardFiles "consumer-rules.pro"
    }

    publishing {
        singleVariant('release') {
            withSourcesJar()
        }
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = 'com.github.kharindev'
                artifactId = 'anotification'
                version = '1.2.5'
                from components.release
            }
        }
    }
}

dependencies {
    implementation "androidx.core:core:1.12.0"
}